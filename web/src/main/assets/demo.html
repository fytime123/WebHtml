<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style type="text/css">
		.item{
			padding: 20px;
			max-width: 600px;
			margin: 0 auto;
			text-align: center;
			background-color: #999999;
			margin-top: 20px;
		}
  </style>
  <script>
		function callAppToast(){
			console.log("callAppToast.");
			window.webxjs.takeNativeAction("showToast",{message:"this is a message from html."});
		}

		function openActivity(){
			console.log("callAppToast.");
			webxjs.takeNativeAction("openPage","com.liufuyi.webhtml.HomeActivity");
		}

		function login(){
			console.log("login.");
			webxjs.takeNativeActionWithCallback("login",{}, function(res){
			    var element = document.createElement("div");
                element.appendChild(document.createTextNode("userName:"+res.accountName));
                document.getElementById('login_id').appendChild(element);
			});
		}
	</script>
  <script type="text/javascript" src="js/webxjs.js"></script>
</head>
<body style="height: 100%;">
<div class="item" style="height: 40px;" onclick="callAppToast()">调用：showToast</div>
<div class="item" style="height: 40px;" onclick="openActivity()">Open Activity</div>
<div class="item" style="height: 40px;" onclick="login()">Login</div>
</body>
</html>
